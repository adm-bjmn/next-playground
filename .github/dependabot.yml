version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 20
    groups:
      react-packages:
        patterns:
          - "react*"
          - "@react*"
          - "@types/react"
          - "eslint-plugin-react"
          - "eslint-plugin-react-hooks"
      next-packages:
        patterns:
          - "next*"
          - "eslint-config-next"
      eslint:
        patterns:
          - "@eslint*"
